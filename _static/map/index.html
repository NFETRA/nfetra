<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFETRA Map</title>
    
    <style>
      .halfpage {
        width: 100%;
        height: 500px;
      }
      @media (min-width: 400px) {
        .wrapper {
          display: flex;
        }
        .half {
          padding: 0 10px;
          width: 50%;
          float: left;
        }
      }
    </style>
    <script type="module" crossorigin src="/map_plugin.js"></script>
    <link rel="stylesheet" href="/map_plugin.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="half">
    <div id="overviewmap" class="halfpage"></div>
  </div>
  <div class="half">
    <div id="info" class="halfpage"><br><center>Click on a map feature to enable interactive viewing.</center></div>
  </div>
</div>

  </body>
</html>
